<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EG+Garamond:wght@400;500;600;700&family=Fira+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Pomodoro App</title>
  </head>
  <body>
    <div class="app-container">
      <h1>Pomodoro</h1>
      <div class="time-dropdown">
        <select id="timer-select">
          <option value="1">1 minute</option>
          <option value="5">5 minutes</option>
          <option value="15">15 minutes</option>
          <option value="25">25 minutes</option>
          <option value="30">30 minutes</option>
          <option value="45">45 minutes</option>
          <option value="60">60 minutes</option>
        </select>
      </div>
      <div class="app-message">Press start to begin.</div>
      <div class="app-circle">
        <div class="circle-shape">
          <div class="semi-circle right-side circle-mask"></div>
          <div class="semi-circle right-side circle"></div>
          <div class="semi-circle left-side circle-mask"></div>
          <div class="semi-circle left-side circle"></div>
        </div>

        <div class="app-counter-box">
          <audio
            id="bell-sound"
            src="/Users/sruthi/Documents/My projects/Pomodoro_app/sounds/bell.wav"
          ></audio>
          <p><span class="minutes">1</span>:<span class="seconds">00</span></p>
        </div>
        <button class="btn-start">Start</button>
      </div>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
